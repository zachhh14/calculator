<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <div class="screen">
        <span id="formula"></span>
        <input type="text" id="operand" value="0" />
      </div>
      <!-- TODO: make this a table instead -->
      <div class="buttons">
        <div class="row">
          <button onclick="clearInput()">C</button>
          <button onclick="backspace()" id="backspace">
            <i class="material-icons">backspace</i>
          </button>
        </div>
        <div class="row">
          <button onclick="appendDigit(7)">7</button>
          <button onclick="appendDigit(8)">8</button>
          <button onclick="appendDigit(9)">9</button>
          <button onclick="appendFormula('divide')" id="divisionButton">÷</button>
        </div>
        <div class="row">
          <button onclick="appendDigit(4)">4</button>
          <button onclick="appendDigit(5)">5</button>
          <button onclick="appendDigit(6)">6</button>
          <button onclick="appendFormula('multiply')" id="multiplyButton">x</button>
        </div>
        <div class="row">
          <button onclick="appendDigit(1)">1</button>
          <button onclick="appendDigit(2)">2</button>
          <button onclick="appendDigit(3)">3</button>
          <button onclick="appendFormula('minus')" id="minusButton">-</button>
        </div>
        <div class="row">
          <button onclick="appendDigit('.')" id="decimalButton">.</button>
          <button onclick="appendDigit(0)">0</button>
          <button onclick="result()">=</button>
          <button onclick="appendFormula('add')" id="addButton">+</button>
        </div>
      </div>
    </div>
  </body>
  <footer>Copyright © 2023 Zachary Tecson</footer>
</html>
